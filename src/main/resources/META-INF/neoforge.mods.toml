side = "BOTH"

[[dependencies.kubejs]]
modId = "jei"
type = "optional"
versionRange = "[1.0.0,)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.kubejs]]
modId = "roughlyenoughitems"
type = "optional"
versionRange = "[9.1.572,)"
ordering = "AFTER"
side = "BOTH"

[[mixins]]
config = "kubejs.mixins.json"